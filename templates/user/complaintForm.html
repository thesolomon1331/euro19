<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h3 class="mt-3 mb-5">Complaint Form</h3>
        <form action="" method="POST" class="form-group my-5 needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input required type="text" class="form-control" id="floatingInput" placeholder="Name" name="userName">
                <label for="floatingInput">Name</label>
                <div class="valid-feedback">
                    Looks good!
                  </div>
              </div>
              <div class="form-floating mb-3">
                <input required type="date" class="form-control" id="floatingPassword" placeholder="Date Of Journey" name="dateOfJourney">
                <label for="floatingPassword">Date Of Journey</label>
                <div class="valid-feedback">
                  Date OK...
                </div>
              </div>
              <div class="form-floating mb-3">
                <input required type="text" class="form-control" id="floatingPassword" placeholder="Phone Number Userd For Booking" name="phoneNumber">
                <label for="floatingPassword">Phone Number Used For Booking</label>
                <div class="valid-feedback">
                  Is it your Phone Number..!
                </div>
              </div>
              <div class="form-floating mb-3">
                <textarea required class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="pickUpAddress"></textarea>
                <label for="floatingTextarea2">Enter The PickUpAddress</label>
                <div class="valid-feedback">
                  So, This is Where you live or Not
                </div>
              </div>
              <div class="form-floating mb-3">
                <textarea required class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="dropAddress"></textarea>
                <label for="floatingTextarea2">Enter The DropAddress</label>
                <div class="valid-feedback">
                  Ok, This is where you went Cool Place..
                </div>
              </div>
              <div>
                <h5> What was the Complaint Regarding</h5>
              </div>

              <select required class="form-select form-select-lg mb-3" id="comv" aria-label=".form-select-lg example" onchange="showOther()" name="complaintRegarding">Select
                <option value="price Query">Price Query</option>
                <option value="driver Etiquette">Driver Etiquette</option>
                <option value="bad Customer Service">Bad Customer Service</option>
                <option value="car Cleanliness">Car Cleanliness</option>
                <option value="other">Other</option>

              </select>
              
              <div class="form-floating my-5" style="display: none;"  id="com" >
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" name="other" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Describe Other</label>
                <div class="valid-feedback">
                  Ok...
                </div>
              </div>


              <div class="form-floating my-5">
                <textarea required class="form-control" name="description" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Please give a further description on the complaint</label>
                <div class="valid-feedback">
                  You Described Well...
                </div>
              </div>

              <div class="my-4">
                <button class="btn btn-primary">Submit</button>
              </div>
        </form>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
</body>
</html>

<script>
    function showOther() {
        const data = document.getElementById('comv')
        const form = document.getElementById('com')
        if (data.value == 'other'){
            form.style.display = "block";
        }
        else{
            form.style.display = "none";
        }
}

// Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
